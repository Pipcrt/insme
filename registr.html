<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="top"></div>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <div class="logo_img">
                    <img src="img/1298747_instagram_brand_logo_social media_icon 1.svg" alt="">
                </div>
                <div class="rightangle"></div>
                <div class="logo_txt">Instagram</div>
            </div>
            <div class="search">
                <input type="text" placeholder="Поиск" class="input_search">
            </div>
        </div>
        <div class="main">
            <div class="img_phone">
                <img src="img/2178070 1.svg" alt="">
            </div>
            <div class="reg">
                <div class="reginst">Instagram</div>
                <div class="regtext">Зарегестрируйтесь, чтобы </br> смотреть фото и видео ваших</br> друзей.</div>
                <div class="inputbut">
                    <input type="text" class="email" placeholder="Почта">
                    <input type="text" class="name" placeholder="Имя">
                    <input type="text" class="login" placeholder="Логин">
                    <input type="text" class="pass" placeholder="Пароль">
                    <a href="profile.html"><button class="btnreg">Регистрация</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
